<div class="comment">
        <form action="/comment/" method="POST">
            {% csrf_token %}
            <input name="target" type="hidden" value="{{ request.path }}"/>
            {{ comment_form }}
            <input  type="submit" value="提交" />
        </form>
    <!-- 评论页面 -->
    <ul class="list-group">
        {% for comment in comments %}
            <li class="list-group-item">
                <a href="{{ comment.webite }}">{{ comment.nickname }}</a>
                <span>{{ comment.created_time }}</span><br/>
                {{ comment.content }}
            </li>
        {% endfor %}


    </ul>

</div>
